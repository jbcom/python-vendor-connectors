# Extended Data Library CI
# Org-specific CI for extended-data-library Python data packages
#
# Managed by: extended-data-library/.github repo

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install package
        run: |
          if [ -f pyproject.toml ]; then
            uv pip install -e ".[dev]" --system 2>/dev/null || uv pip install -e . --system
          elif [ -f setup.py ]; then
            uv pip install -e ".[dev]" --system 2>/dev/null || uv pip install -e . --system
          elif [ -f requirements.txt ]; then
            uv pip install -r requirements.txt --system
          fi

      - name: Lint
        run: |
          uv pip install ruff --system
          ruff check . --output-format=github

      - name: Type check
        run: |
          uv pip install mypy --system
          mypy . --ignore-missing-imports || true

      - name: Test
        run: |
          uv pip install pytest pytest-cov --system
          pytest -v --cov --cov-report=xml || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install and run bandit
        run: |
          pip install bandit
          bandit -r . -ll -ii -x tests/ || true

      - name: Install and run safety
        run: |
          pip install safety
          safety check --full-report 2>/dev/null || true
